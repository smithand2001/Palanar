<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/stylesheets/editTask.css">
    <!-- using the same fonts as Nathan -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- navbar copied from Nathan's implementation -->
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border border-dark">
                <div class="container-fluid">
                  <a class="navbar-brand">
                    <img class="logo" src="/images/logo.png" alt=""> 
                    </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  </div>
                </div>
              </nav>
        </div>

    <div class="container-sm">
        <form method="POST">
            <div class="row g-6">
                <div class="form-group col mb-3">
                    <label for="formAssignmentName" class="col-form-label-lg">Assignment Name</label>
                    <input type="text" class="form-control" id="formAssignmentName" name="formAssignmentName">
                </div>
            </div>
            <div class="row g-6">
                <div class="form-group col mb-3">
                    <label for="formDueDate" class="col-form-label">Due Date</label>
                    <input type="date" class="form-control" id="formDueDate" name="formDueDate">
                </div>
                <div class="form-group col mb-3">
                    <label for="formAssignmentType" class="col-form-label">Type</label>
                    <select class="form-select" id="formAssignmentType" name="formAssignmentType" >
                        <option selected></option>
                        <option value="1">Homework</option>
                        <option value="2">Reading</option>
                        <option value="3">Study</option>
                        <option value="4">Quiz</option>
                        <option value="5">Test</option>
                        <option value="6">Lab</option>
                        <option value="7">Project</option>
                        <option value="8">Final</option>
                        <option value="9">Other</option>
                    </select>
                </div>
            </div>
            <div class="row g-6">
                <div class="form-group col mb-3">
                    <label for="formAssignmentClass" class="col-form-label">Class</label>
                    <input type="text" class="form-control" id="formAssignmentClass" name="formAssignmentClass"> 
                </div>
                <div class="form-group col mb-3">
                    <label for="formAssignmentPriority" class="col-form-label">Priority</label>
                    <select class="form-select" id="formAssignmentPriority" name="formAssignmentPriority">
                        <option selected></option>
                        <option value="1">Very High</option>
                        <option value="2">High</option>
                        <option value="3">Medium</option>
                        <option value="4">Low</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="formAssignmentDescription" class="col-form-label">Description</label>
                    <textarea class="form-control" id="formAssignmentDescription" name="formAssignmentDescription" rows="4"></textarea>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
